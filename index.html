<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>35 Years of Camps Celebration</title>
  </head>
  <body>
    <div id="app">
      <div class="header-text">
        <span class="church-name">Praise<span>&bull;</span>Centre</span>
        <span>35 Years of Camps</span>
      </div>

      <hr class="top-line" />

      <div class="spiral-wrapper">
        <img alt="camp members" src=  "/spiral-text2-min.png" id="spiral-text" />
        <div id="random-notification"></div>
      </div>

      <div class="result-container" style="display: none">
        <div class="detail-wrapper">
          <div class="year"></div>
          <div class="person-detail">
            <div class="name"></div>
            <div class="message"></div>
          </div>
        </div>
      </div>

      <hr class="bottom-line" />

      <div class="footer-text">
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          <input autofocus id="search" type="text" placeholder="Search for names or year" aria-label="Search" />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
